<div class="wrapper " >
    
  
<div class="inner contact" >
    <!-- Form Area -->
    <div class="contact-form">
        <!-- Form -->
        <form id="contact-us" method="post" action="#" name="contact">
           <form name="submit-to-google-sheet">
            <!-- Left Inputs -->
            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                <!-- Name -->
                <input type="text"  name="name" id="name" required="required" class="form" placeholder="收件人姓名" />
                <!-- Email -->
                <input type="text"  name="address" id="mail" required="required" class="form" placeholder="學姊填一個我可以寄東西的地址或妳能收到的方法唷">
                <!-- Subject -->
                <input type="text"  name="subject" id="subject"  class="form" placeholder="Subject" />
            </div><!-- End Left Inputs -->
            <!-- Right Inputs -->
            <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                <!-- Message -->
                <textarea name="message" id="message" class="form textarea"  placeholder="姊姊我很厲害齁! 有沒有想說什麼話給小弟我呢?"></textarea>
            </div><!-- End Right Inputs -->
            <!-- Bottom Submit -->
            <div class="relative fullwidth col-xs-12">
                <!-- Send Button -->

                <button type="submit" id="submit" name="submit" class="form-btn semibold">送出~~</button>

            </div><!-- End Bottom Submit -->
            <!-- Clear -->
            <div class="clear"></div>

           </form>
        </form>
        <!-- Your Mail Message -->
        <div class="mail-message-area">
            <!-- Message -->
            <div class="alert gray-bg mail-message not-visible-message">
                <strong>Thank You !</strong> Your email has been delivered.
            </div>
        </div>

    </div><!-- End Contact Form Area -->
</div><!-- End Inner -->

<script>
  //google sheet receive
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzbeT6N-Q3flV66F8zgdCzTxdELTTm49Gluo5sWqhbRqpvFBfo/exec'  ;
  const form = document.forms['contact']  ;
    form.addEventListener('submit', e => {
    e.preventDefault()  ;
     fetch(scriptURL, { method: 'POST', body: new FormData(form)})  
    .then (response => console.log('Success!', response))  
    .catch(error => console.error('Error!', error.message));  

    document.getElementById('button_text').style.display="inline";    

     let getmusic1=document.getElementById('music1')
     getmusic1.src="../music/SAO.mp3";
   

  })
 </script>
